<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Forty Four</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-height: 60px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn:active {
            transform: translateY(0);
        }

        #fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
        }

        #fullscreen-container.mobile-fullscreen {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            position: fixed;
            overflow: hidden;
        }

        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10000;
        }

        .close-btn:hover {
            background: white;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .fullscreen-btn {
                padding: 25px 45px;
                font-size: 22px;
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forty Four</h1>
        <p>Click the button below to open the embed URL in fullscreen mode</p>
        <p id="device-info" style="font-size: 12px; color: #999;"></p>
        <button class="fullscreen-btn" onclick="openFullscreen()">
            ðŸš€ Open Fullscreen
        </button>
        <br><br>
        <button class="fullscreen-btn" onclick="openDirectly()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); margin-top: 10px;">
            ðŸ”— Open Direct Link
        </button>
    </div>

    <div id="fullscreen-container">
        <button class="close-btn" onclick="closeFullscreen()">âœ• Close</button>
        <iframe id="fullscreen-iframe" src=""></iframe>
    </div>

    <script>
        const EMBED_URL = './embed-example.html'; // Local example with fullscreen button
        // const EMBED_URL = 'https://recraz.github.io/test'; // Original URL
        
        function openDirectly() {
            // Always open in new window/tab for mobile compatibility
            window.open(EMBED_URL, '_blank');
        }
        
        // Display device info for debugging
        document.addEventListener('DOMContentLoaded', function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const supportsFullscreen = document.documentElement.requestFullscreen || 
                                     document.documentElement.webkitRequestFullscreen || 
                                     document.documentElement.msRequestFullscreen;
            
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.textContent = `Mobile: ${isMobile}, Fullscreen API: ${!!supportsFullscreen}, User Agent: ${navigator.userAgent.substring(0, 50)}...`;
        });
        
        function openFullscreen() {
            const container = document.getElementById('fullscreen-container');
            const iframe = document.getElementById('fullscreen-iframe');
            
            // Detect mobile devices
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Set the iframe source
            iframe.src = EMBED_URL;
            
            // Show the fullscreen container
            container.style.display = 'block';
            
            if (isMobile) {
                // Mobile-specific fullscreen handling
                handleMobileFullscreen(container, iframe);
            } else {
                // Desktop fullscreen handling
                iframe.onload = function() {
                    requestFullscreenMode(container);
                };
            }
            
            // Prevent scrolling on the body
            document.body.style.overflow = 'hidden';
        }
        
        function handleMobileFullscreen(container, iframe) {
            // Add mobile fullscreen class
            container.classList.add('mobile-fullscreen');
            
            // Hide browser UI elements
            hideMobileBrowserUI();
            
            // Try to enter fullscreen when iframe loads
            iframe.onload = function() {
                // Attempt fullscreen API first
                if (container.requestFullscreen) {
                    container.requestFullscreen().catch(() => {
                        console.log('Fullscreen API not available on mobile, using viewport simulation');
                    });
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else {
                    // Force viewport fullscreen simulation
                    forceViewportFullscreen();
                }
            };
        }
        
        function hideMobileBrowserUI() {
            // Hide address bar and browser UI on mobile
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
            
            // Set viewport meta to prevent zooming
            let viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
        }
        
        function forceViewportFullscreen() {
            const container = document.getElementById('fullscreen-container');
            
            // Force full viewport coverage
            container.style.position = 'fixed';
            container.style.top = '0';
            container.style.left = '0';
            container.style.width = '100vw';
            container.style.height = '100vh';
            container.style.zIndex = '999999';
            
            // Hide all other content
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        }
        
        function requestFullscreenMode(container) {
            // Request fullscreen if supported
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen failed:', err);
                });
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            } else {
                console.log('Fullscreen API not supported');
            }
        }
        
        function closeFullscreen() {
            const container = document.getElementById('fullscreen-container');
            const iframe = document.getElementById('fullscreen-iframe');
            
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            // Remove mobile fullscreen class
            container.classList.remove('mobile-fullscreen');
            
            // Hide the container and clear iframe
            container.style.display = 'none';
            iframe.src = '';
            
            // Restore body scrolling
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';
            
            // Restore original viewport meta
            let viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
        }
        
        // Handle ESC key to close fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                closeFullscreen();
            }
        });
        
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                closeFullscreen();
            }
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
        
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            // Verify the origin for security (optional but recommended)
            // if (event.origin !== 'https://recraz.github.io') return;
            
            if (event.data && event.data.action === 'requestFullscreen') {
                const container = document.getElementById('fullscreen-container');
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    handleMobileFullscreen(container, document.getElementById('fullscreen-iframe'));
                } else {
                    requestFullscreenMode(container);
                }
            }
        });
    </script>
</body>
</html>
