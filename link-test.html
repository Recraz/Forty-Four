<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Link Test</title>
    <link rel="manifest" href="index.manifest.json">
</head>
<body>
    <h1>PWA Link Opening Test</h1>
    
    <p>This page tests the PWA link opening functionality.</p>
    
    <h2>Internal Links (should open in PWA)</h2>
    <ul>
        <li><a href="./index.html">Home Page</a></li>
        <li><a href="./index.html#section1">Section 1</a></li>
    </ul>
    
    <h2>External Links (should open in browser/new window)</h2>
    <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://github.com">GitHub</a></li>
    </ul>
    
    <h2>Programmatic Links</h2>
    <button id="openGoogle">Open Google Programmatically</button>
    <button id="openGitHub">Open GitHub Programmatically</button>
    
    <script src="pwa-links.js"></script>
    <script>
        document.getElementById('openGoogle').addEventListener('click', function() {
            if (window.pwaLinkHandler) {
                window.pwaLinkHandler.openLink('https://google.com');
            } else {
                window.open('https://google.com');
            }
        });
        
        document.getElementById('openGitHub').addEventListener('click', function() {
            if (window.pwaLinkHandler) {
                window.pwaLinkHandler.openLink('https://github.com');
            } else {
                window.open('https://github.com');
            }
        });
    </script>
</body>
</html>
